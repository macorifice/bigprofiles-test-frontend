<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles; let i = index"
    [attr.data-index]="i"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    <ng-container *ngIf="i === 0">
      <app-select-job></app-select-job>
      <app-select-date></app-select-date>
      <app-refresh-button></app-refresh-button>
    </ng-container>
    <ng-container *ngIf="i === 1">
      <app-data-card></app-data-card>
      <app-data-card></app-data-card>
      <app-data-card></app-data-card>
    </ng-container>
    <ng-container *ngIf="i === 2">
      <app-line-chart></app-line-chart>
      <app-bar-chart></app-bar-chart>
      <app-pie-chart></app-pie-chart>
    </ng-container>
    <ng-container *ngIf="i === 3">
      <app-queue></app-queue>
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
